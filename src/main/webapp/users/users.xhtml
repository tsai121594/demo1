<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
>


<h:head/>

<h:body>
    <h:form>
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <p:panelGrid columns="2">

            <p:outputLabel value="Enter First Name: " for="@next"/>
            <p:inputText id="firstName" value="#{user.firstName}"/>
            <p:outputLabel for="lastName">
                <p:outputLabel value="Enter Last Name: "/>
            </p:outputLabel>
            <p:inputText id="lastName" value="#{user.lastName}"/>

            <p:outputLabel for="phone">
                <p:outputLabel value="Enter Phone: "/>
            </p:outputLabel>
            <p:inputText id="phone" value="#{user.phone}"/>

            <p:outputLabel for="dob">
                <p:outputLabel value="Enter Date of Birth: "/>
            </p:outputLabel>
            <p:inputText id="dob" value="#{user.dob}"/>

            <p:outputLabel for="email">
                <p:outputLabel value="Email: "/>
            </p:outputLabel>
            <p:inputText id="email" value="#{user.email}"/>

            <p:commandButton value="Submit" action="#{user.showDetails()}" update="growl" process="@this"/>
        </p:panelGrid>
    </h:form>
</h:body>
</html>
